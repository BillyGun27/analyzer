<div class="row"  ng-repeat="x in news |filter:params.id">
        <div class="col-md-offset-2 col-md-9">
                <h1 style="color: blueviolet;" > {{x.title}} </h2>               
                <img width='70%' src="{{x.thread.main_image}}" >        
                           <h4><strong>{{x.author}}</strong></h4> 
                           <h4>source :<strong> {{x.thread.site_full}} </strong> |  {{ x.published | date:'yyyy-MM-dd'}} | 
                          <i style="color: rgb(0, 153, 255);" class="fa fa-thumbs-up" aria-hidden="true"></i> {{x.thread.social.facebook.likes}} 
                            </h4>  
                          <br>
                           <p style="font-size: 20px;padding: 50px;">{{x.text}}</p>
        </div>
</div>
