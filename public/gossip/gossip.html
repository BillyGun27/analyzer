<h2>Statistik Jumlah Gosip Berdasarkan Tanggal</h2>
<div style="width:60%;">
<canvas  id="line" class="chart chart-line" 
chart-data="data" chart-labels="labels" chart-series="series" 
chart-options="options" chart-dataset-override="datasetOverride" 
chart-click="onClick" chart-colors="colors">
</canvas>
</div>

<h2>Statistik Sumber Gosip Berdasarkan Sumber Berita</h2>
<div style="width:60%;">
    <canvas id="bar" class="chart chart-bar"
    chart-data="bar.data" chart-labels="bar.labels" chart-series="bar.series" >
    </canvas>
</div>
